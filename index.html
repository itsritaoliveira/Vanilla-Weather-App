<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rita's weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form action="/submit">
          <input type="search" placeholder="Enter a city..." />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div><h1>Lisbon</h1></div>
        <div><h2>🌧️12ºC</h2></div>
        <p>Thursday 10:42, overcast clouds <br />Humidity:87%, Wind:6.69km/h</p>
      </main>
      <footer>
        Coded by <a href="https://github.com/itsritaoliveira">Rita Oliveira</a>,
        <a href="https://github.com/itsritaoliveira/Vanilla-Weather-App"
          >open-sourced</a
        >
        and hosted on Netlify.
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
