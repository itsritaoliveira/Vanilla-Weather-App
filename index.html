<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Rita's weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="form" action="/submit">
          <input id="search-form" type="search" placeholder="Enter a city..." />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div><h1 id="city"></h1></div>
        <div>
          <h2>
            <span id="icon"></span><span id="temperature"></span
            ><span class="unit" id="temperature-unit">ÂºC</span>
          </h2>
        </div>
        <p>
          <span id="time"></span> <span id="description"></span><br />Humidity:
          <span id="humidity-value"></span>, Wind:
          <span id="wind-value"></span>
        </p>
        <div class="forecast" id="forecast">
          <div class="day-of-the-week"></div>
          <div class="forecast-icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
            />
          </div>
          <span class="min-temperature-forecast"></span>
          <span class="max-temperature-forecast"></span>
        </div>
      </main>
      <footer>
        Coded by <a href="https://github.com/itsritaoliveira">Rita Oliveira</a>,
        <a href="https://github.com/itsritaoliveira/Vanilla-Weather-App"
          >open-sourced</a
        >
        and hosted on Netlify.
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
